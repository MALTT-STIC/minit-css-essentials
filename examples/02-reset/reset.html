<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Reset CSS</title>
    <link rel="stylesheet" href="reset.css" type="text/css">
</head>

<body>

    <h1>Reset CSS</h1>
    <p>In order to avoid browsers compatibility issues in rendering HTML elements, web designer often use a CSS file that resets all the pre-built properties.</p>

    <p>This example uses the <a href="http://html5doctor.com/html-5-reset-stylesheet/">HTML5 doctor Reset Stylesheet</a></p>

    <h2>I am an heading 2</h2>
    <ul>
        <li>I am a list item</li>
        <li>I am another list item</li>
    </ul>

</body>

</html>
