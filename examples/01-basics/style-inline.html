<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Style inline</title>
    <style>
      body {
        background-color: black;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Style inline</h1>
    <p>
      A second way to add style to a page is through the
      <code>style</code>...<code>/style</code> tag, which must be declared
      inside the head of the document.
    </p>
  </body>
</html>
