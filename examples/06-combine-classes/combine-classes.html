<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combine classes</title>
    <style>
      .text-center {
        text-align: center;
      }

      .text-right {
        text-align: right;
      }

      .text-success {
        color: forestgreen;
      }

      .text-error {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>Combine classes</h1>
    <p>An element can have multiple classes at the same time.</p>
    <p class="text-center text-error">Error and center</p>
    <p class="text-right text-success">Success and right</p>
    <p class="text-center text-success">Success and center</p>
    <p class="text-right text-error">Error and right</p>
  </body>
</html>
