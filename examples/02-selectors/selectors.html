<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors Basics</title>
    <style>
      /* This will style the h1 element(s) */
      h1 {
        color: darkgoldenrod;
        text-transform: uppercase;
      }

      /* This will apply to elements with attribute class = "important" */
      .important {
        background-color: black;
        color: white;
        padding: 5px 10px;
      }

      /* This will apply to the ONLY element with attribute id = "unique-id" */
      #unique-id {
        color: tomato;
      }
    </style>
  </head>

  <body>
    <h1>Selectors Basics</h1>

    <p class="important">There are three basics way to use selectors :</p>
    <ol>
      <li>With the tagname (e.g. h1)</li>
      <li>With a classname (e.g. .important)</li>
      <li id="unique-id">With an ID (e.g. #unique-id)</li>
    </ol>

    <p class="important">Classes can be applied to multiple elements.</p>
  </body>
</html>
