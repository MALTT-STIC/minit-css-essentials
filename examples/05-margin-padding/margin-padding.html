<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin and padding</title>
    <style>
      .container {
        margin: 200px;
        border: 1px solid red;
      }

      .internal {
        border: 1px solid #000;
        margin: 20px 50px 20px 50px;
        padding: 25px;
      }
    </style>
  </head>

  <body>
    <h1>Margin and padding</h1>
    <p>
      Margin refer to the distance from an element to the other. Padding from
      the border of the "box" to the content.
    </p>
    <div class="container">
      <div class="internal">Hello</div>
    </div>
  </body>
</html>
