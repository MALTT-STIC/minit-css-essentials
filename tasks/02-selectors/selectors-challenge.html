<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
    <style>
      .error-message {
        background-color: red;
        color: white;
        padding: 10px 20px;
      }

      .success-message {
        background-color: green;
        color: white;
        padding: 10px 20px;
      }

      #instructions {
        font-size: 2rem;
      }
    </style>
  </head>

  <body>
    <h1>CSS Selectors Challenge</h1>
    <p>Use classes and ID to style specific elements in the page.</p>
    <div id="">Do this and that in this exercice.</div>
    <p class="">This is an error message!</p>
    <p class="">Yeah, this is correct!</p>
  </body>
</html>
