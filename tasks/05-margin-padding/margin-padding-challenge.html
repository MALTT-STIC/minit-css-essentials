<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin and padding challenge</title>
    <style>
      /* Add appropriate margin and padding to the three parts of the page */

      /* There is no right or wrong solution for this task */
      header {
        background-color: cadetblue;
        color: white;
      }

      main {
        border: 1px solid #999;
      }

      footer {
        background-color: azure;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Margin and padding challenge</h1>
    </header>
    <main>
      <p>I am the content of the page.</p>
      <ul>
        <li>Some more content</li>
        <li>Some more content</li>
        <li>Some more content</li>
        <li>Some more content</li>
        <li>Some more content</li>
        <li>Some more content</li>
        <li>Some more content</li>
      </ul>
    </main>
    <footer>
      <p>I am the footer of the page</p>
    </footer>
  </body>
</html>
