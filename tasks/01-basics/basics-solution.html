<!--
Tasks:

1. Link the document to the CSS external file available in one of the subfolders
2. Resize the image using the style attribute, set the height to 200px
3. Add a <style> tag inside the head, put it after the link to the external CSS, and style the h1 as red

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basics challenge</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <style>
      h1 {
        color: red;
      }
    </style>
  </head>

  <body>
    <h1>Basics challenge</h1>
    <p>Use all the ways to style a page within the same documents.</p>
    <p>
      <img
        src="assets/images/html5-logo.png"
        alt="HTML5 Logo"
        style="height: 200px; width: 200px"
      />
    </p>
  </body>
</html>
