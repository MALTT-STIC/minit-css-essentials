<!--
Tasks:

1. Link the document to the CSS external file available in one of the subfolders
2. Override, with an inline style tag, the color of the heading 1, make it red
3. Resize the image using the style attribute, set the height and the width properties to 200px

Hint: in case of conflict, the last property read by the parser (from top to bottom) will stand
-->
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Basics challenge</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <style>
        h1 {
            color: red;
        }
    </style>
</head>

<body>

    <h1>Basics challenge</h1>
    <p>Use all the ways to style a page within the same documents.</p>
    <p><img src="assets/images/html5-logo.png" alt="HTML5 Logo" style="height: 200px; width: 200px"></p>

</body>

</html>
