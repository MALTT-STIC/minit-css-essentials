<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combine classes solution</title>
    <style>
      /* Combine the classes to style the two divs as indicated in the content */
      .bg-black {
        background-color: black;
      }

      .bg-orange {
        background-color: darkorange;
      }

      .text-white {
        color: white;
      }

      .small-padding {
        padding: 5px;
      }

      .big-padding {
        padding: 25px;
      }
    </style>
  </head>

  <body>
    <h1>Combine classes solution</h1>
    <div class="bg-black text-white big-padding">
      Style this element to have a black background, a white text, and a big
      padding.
    </div>

    <div class="bg-orange text-white small-padding">
      Style this element to have an orange background, a white text and a small
      padding.
    </div>
  </body>
</html>
