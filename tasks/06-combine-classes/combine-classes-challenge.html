<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Combine classes challenge</title>
    <style>
        /* Combine the classes to style the two divs as indicated in the content */
        .bg-black {
            background-color: black;
        }

        .bg-orange {
            background-color: darkorange;
        }

        .text-white {
            color: white;
        }

        .small-padding {
            padding: 5px;
        }

        .big-padding {
            padding: 25px;
        }
    </style>
</head>

<body>
    <h1>Combine classes challenge</h1>
    <div class="">
        Style this element to have a black background, a white text, and a big padding.
    </div>

    <div class="">
        Style this element to have an orange background, a white text and a small padding.
    </div>
</body>

</html>
