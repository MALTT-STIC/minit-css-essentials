<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors Inheritance Challenge</title>
    <style>
      /** Add a class to the div that center all the content, call it as you want */
      .text-center {
        text-align: center;
      }

      /** Modify this class so that it align to the right */
      .particular {
        /* Write here */
        text-align: right;
      }
    </style>
  </head>

  <body>
    <h1>Selectors Inheritance Challenge</h1>
    <div>
      <p>Inherited alignment to the center.</p>
      <p class="particular">Align this to the right</p>
    </div>
  </body>
</html>
